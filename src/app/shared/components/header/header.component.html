<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="this.authService.isLoggedIn" class="example-icon"  
    routerLinkActive="active" aria-label="Example icon-button with a menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/profile']">
          <mat-icon>perm_identity</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item [routerLink]="['/blog']">
          <mat-icon>movie</mat-icon>
          <span>Blogs</span>
        </button>
        <button mat-menu-item [routerLink]="['/book']">
          <mat-icon>library_books</mat-icon>
          <span>Books</span>
        </button>
      </mat-menu>
    <span>Simple CRUD</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" *ngIf="this.authService.isLoggedIn" class="example-icon"  
    routerLinkActive="active" [routerLink]="['/profile']">
        <mat-icon>perm_identity</mat-icon>
    </button>

    <button mat-icon-button class="example-icon" *ngIf="this.authService.isLoggedIn" class="example-icon"  
    routerLinkActive="active"  [routerLink]="['/blog']">
        <mat-icon>movie</mat-icon>
    </button>

    <button mat-icon-button class="example-icon" *ngIf="this.authService.isLoggedIn" class="example-icon"  
    routerLinkActive="active" [routerLink]="['/book']">
        <mat-icon>library_books</mat-icon>
    </button>

    <button mat-raised-button *ngIf="!this.authService.isLoggedIn" class="example-icon"  
    routerLinkActive="active" routerLink="/login">
      <!-- <mat-icon>movie</mat-icon> -->
      Login
    </button>

    <button mat-raised-button (click)="logout()" *ngIf="this.authService.isLoggedIn" class="example-icon"  [routerLink]="['/blog']">
      <!-- <mat-icon>movie</mat-icon> -->
      Logout
    </button>

    <button mat-raised-button *ngIf="!this.authService.isLoggedIn" class="example-icon" routerLinkActive="active"
    routerLinkActive="active" routerLink="/signup">
        <!-- <mat-icon>library_books</mat-icon> -->
      Register
    </button>
</mat-toolbar>
